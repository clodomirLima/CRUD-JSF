<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>  
        <!--<ui:include src="menu.xhtml"/>-->

        <p:fieldset legend="Login">
            <h:form>  
                
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Usuario"></p:outputLabel>    
                        <p:inputText id="usuario" value="#{login.mensagem.usuario}" required="true"></p:inputText>

                        <p:outputLabel value="Senha:"></p:outputLabel>    
                        <p:inputText id="senha" value="#{login.mensagem.senha}" required="true"></p:inputText>

                        <p:commandButton value="Enviar" action="#{login.efetuarLogin()}"
                                         update="@form"></p:commandButton>
                    </p:panelGrid>
                <!--<h:messages id="msgErro" style="color: red"/>-->
            </h:form>    
        </p:fieldset>

    </h:body>
</html>
